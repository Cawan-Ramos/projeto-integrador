<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Ramos: Elétrica e Ferragens</title>
    <meta name="description" content="Produtos de elétrica, ferramentas e ferragens no Riacho Fundo I. Casa Ramos: tradição, preço justo e atendimento de qualidade para toda sua casa.">
    <meta name="keywords" content="ferragens, elétrica, ferramentas, Casa Ramos, loja, construção, Riacho Fundo, equipamentos, reforma, produtos para casa">
    <meta name="author" content="Cawan Ramos">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.min.css">
    <script src="js/componentes.js" defer></script>
</head>

<body>
    <div id="topo"></span>
    <!-- cabeçalho via JS -->
    <div id="header-container"></div>

    <main class="container">
        <h2> Fale com a gente </h2>
        <p> Preencha o formulário e aguarde nosso retorno: </p>
        <form class="formulario-contato" action="#" method="post">
            <fieldset>
                <legend> Envie sua mensagem </legend>

                <div class="campo">
                    <label for="nome"> Nome completo: </label>
                    <input type="text" id="nome" name="nome" required>
                </div>    
                <div class="campo">
                    <label for="email"> E-mail: </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="campo">
                    <label for="mensagem"> Mensagem: </label>
                    <textarea id="mensagem" name="mensagem" rows="5" cols="30" required></textarea>
                </div>        
                <button type="submit"> Enviar </button>
            </fieldset>
        </form>

        <section class="localizacao">
            <h2> Onde estamos </h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3837.495550212852!2d-48.017554025761186!3d-15.883088725143443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a2dcc6938c4a1%3A0x2a7f26b85795ebf6!2sCasa%20Ramos!5e0!3m2!1spt-BR!2sbr!4v1763416070338!5m2!1spt-BR!2sbr" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
    </main>

    <!-- footer via JS -->
    <div id="footer-container"></div>
    
</body>
</html>
